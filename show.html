<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <!-- Jquery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <style>
      table {
         border-collapse: collapse;
         /* ให้เส้นทึบชั้นเดียว */
      }
   
      td,
      th {
         border: 1px solid black;
         /* ให้เซลล์มีเส้นทิบดำความหนา 1 พิกเซล */
      }
   </style>
</head>
<body>
   <div class="container">
      <table class="table table-striped">
         <thead>
            <tr>
               <th>สถานศึกษา</th>
               <th>ผู้บริการ</th>
               <th>เบอร์โทร</th>
               <!-- <th>อีเมล</th> -->
               <!-- <th>position</th>
               <th>add</th> -->
            </tr>
         </thead>
         <tbody id="showData">
            
         </tbody>
      </table>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   <script>
      var $showData = $("#showData")
   

      function showData(data){
         data.forEach(val => {
            $showData.append(`<tr><td>${val[1]}</td><td>${val[5]}</td><td>${val[6]}</td></tr>`)
         });
      }

      fetch('https://script.google.com/macros/s/AKfycbzRt_SdL4R65GSisBB3Mdc1Rez_Ga1LW4llnuJUQTSy6OA4_I94UBfl0oQtMC7kYdlo/exec')
         .then(respons => respons.json())
         .then(data => showData(data))
   </script>
</body>
</html>
